<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Adivinha√ß√£o</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f8ff;
        padding: 20px;
      }
      h1 {
        color: #2e8b57;
      }
      #game-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
      }
      input[type="number"] {
        padding: 10px;
        font-size: 16px;
        width: 100px;
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #2e8b57;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background-color: #3cb371;
      }
      #mensagem {
        font-size: 18px;
        margin-top: 20px;
        color: #333;
      }
      #burroImagem {
        display: none;
        max-width: 200px;
        margin: 20px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1>
        üéâ Jogo de Adivinha√ß√£o do Tommy para pessoas super inteligentes üéâ
      </h1>
      <p>Eu escolhi um n√∫mero entre 0 e 1000. Tente adivinhar!</p>
      <input
        type="number"
        id="palpite"
        min="0"
        max="1000"
        placeholder="Seu palpite"
      />
      <button onclick="verificarPalpite()">Adivinhar!</button>
      <button onclick="recomecarJogo()">Recome√ßar</button>
      <button onclick="sairJogo()">Sair</button>
      <div id="mensagem"></div>
      <img
        id="burroImagem"
        src="https://e7.pngegg.com/pngimages/899/799/png-clipart-urdu-poetry-joke-hindi-love-humour-flesh-love-desktop-wallpaper-thumbnail.png"
        alt="Imagem de um burro"
      />
    </div>

    <script>
      // Gera o n√∫mero secreto
      let numeroSecreto = Math.floor(Math.random() * 1001);
      let tentativas = 0;

      // Garante que a imagem do burro esteja oculta no in√≠cio
      document.getElementById("burroImagem").style.display = "none";

      function verificarPalpite() {
        const palpiteInput = document.getElementById("palpite");
        const mensagem = document.getElementById("mensagem");
        const burroImagem = document.getElementById("burroImagem");
        const palpite = parseInt(palpiteInput.value);
        tentativas++;

        // Esconde a imagem do burro por padr√£o
        burroImagem.style.display = "none";

        // Verifica se o palpite √© v√°lido
        if (isNaN(palpite)) {
          mensagem.innerHTML = "üòÖ Por favor, digite um n√∫mero sua besta!";
          return;
        }
        if (palpite < 0 || palpite > 1000) {
          mensagem.innerHTML =
            "üö® O n√∫mero deve estar entre 0 e 1000! N√£o sabes ler???";
          return;
        }

        // Verifica se acertou
        if (palpite === numeroSecreto) {
          mensagem.innerHTML = `üéà PARAB√âNS! Voc√™ acertou o n√∫mero ${numeroSecreto} em ${tentativas} tentativas! √âs o Einstien Supremoüéà<br>Jogue novamente clicando em Recome√ßar!`;
          palpiteInput.disabled = true;
          document.querySelector(
            "button[onclick='verificarPalpite()']"
          ).disabled = true;
        } else if (palpite < numeroSecreto) {
          mensagem.innerHTML =
            "‚¨ÜÔ∏è Seu palpite √© MUITO BAIXO! Tente um n√∫mero maior! Percebeste bem???";
          burroImagem.style.display = "block"; // Mostra a imagem do burro
        } else {
          mensagem.innerHTML =
            "‚¨áÔ∏è Seu palpite √© MUITO ALTO! Tente um n√∫mero menor! Percebeste bem???";
          burroImagem.style.display = "block"; // Mostra a imagem do burro
        }

        // Dica a cada 3 tentativas
        if (tentativas % 3 === 0) {
          if (numeroSecreto % 2 === 0) {
            mensagem.innerHTML +=
              "<br>üí° Dica: O n√∫mero secreto √© PAR sua anta!";
          } else {
            mensagem.innerHTML +=
              "<br>üí° Dica: O n√∫mero secreto √© √çMPAR sua anta";
          }
        }

        palpiteInput.value = "";
        palpiteInput.focus();
      }

      function recomecarJogo() {
        // Reseta o jogo
        numeroSecreto = Math.floor(Math.random() * 1001);
        tentativas = 0;
        const palpiteInput = document.getElementById("palpite");
        const mensagem = document.getElementById("mensagem");
        const burroImagem = document.getElementById("burroImagem");
        palpiteInput.value = "";
        palpiteInput.disabled = false;
        document.querySelector(
          "button[onclick='verificarPalpite()']"
        ).disabled = false;
        mensagem.innerHTML = "";
        burroImagem.style.display = "none";
        palpiteInput.focus();
      }

      function sairJogo() {
        // Tenta fechar a aba do navegador
        window.close();
        // Caso o navegador n√£o permita fechar, exibe uma mensagem
        document.getElementById("mensagem").innerHTML =
          "üö™ N√£o foi poss√≠vel fechar a aba. Feche manualmente ou clique em Recome√ßar para jogar novamente!";
      }

      // Permite usar a tecla Enter para enviar o palpite
      document
        .getElementById("palpite")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            verificarPalpite();
          }
        });
    </script>
  </body>
</html>
